name = "415"
main = "worker.js"
compatibility_date = "2023-12-01"

# 如果需要自定义域名，请取消注释并配置
# [env.production]
# name = "christmas-tree-prod"
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
# ]

[env.staging]
name = "christmas-tree-staging"

[build]
command = "npm run build"
upload = { format = "modules", dir = "dist" }

[assets]
directory = "./public"
binding = "ASSETS"